<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو - FootTV</title>
    <style>
        /* CSS لضمان ملء الشاشة وتصميم أنيق */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Tajawal', sans-serif, Arial;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .message-container {
            padding: 20px;
            text-align: center;
            max-width: 80%;
        }
        .message-container h3 {
            font-size: 1.5em;
            color: #e63946; /* لون أحمر مميز */
            margin-bottom: 10px;
        }
        .message-container p {
            font-size: 1.1em;
            color: #f1faee;
        }
    </style>
    <!-- استيراد خط Tajawal لتحسين مظهر اللغة العربية -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="player-container" style="width:100%; height:100%;">
        <div class="message-container">
            <p>...جاري تحميل المشغل</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('player-container');

            try {
                // 1. قراءة رابط صفحة المشغل الأصلية من شريط العنوان
                // المتصفح يقوم بفك تشفير الرابط تلقائيًا عند قراءته
                const urlParams = new URLSearchParams(window.location.search);
                const targetUrl = urlParams.get('url');

                if (!targetUrl) {
                    throw new Error("لم يتم توفير رابط المشغل في شريط العنوان.");
                }

                // 2. رابط العامل (Worker) الخاص بك
                const workerUrl = "https://withered-mud-4e52.koora-live.workers.dev/";

                // 3. بناء الرابط النهائي الذي سيتم وضعه في الـ iframe
                // نقوم بإعادة تشفير الرابط لضمان إرساله بشكل صحيح إلى العامل
                const finalSrc = workerUrl + '?url=' + encodeURIComponent(targetUrl);

                // 4. إنشاء عنصر iframe وإضافته للصفحة
                const iframe = document.createElement('iframe');
                iframe.src = finalSrc;
                iframe.allowfullscreen = true;

                // مسح رسالة التحميل ووضع المشغل مكانها
                container.innerHTML = ''; 
                container.appendChild(iframe);

            } catch (error) {
                // في حال حدوث أي خطأ، يتم عرض رسالة واضحة
                container.innerHTML = `
                    <div class="message-container">
                        <h3>حدث خطأ</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                console.error("Player Error:", error);
            }
        });
    </script>
</body>
</html>
